<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = prompt('Qual é seu nome? ')
        var idade = Number(prompt('E quantos anos você tem? '))
        var salario = Number(prompt('Quanto você ganha de salário? '))

        document.write(`Olá, ${nome}! Você tem ${idade} anos e recebe um salário de ${salario.toLocaleString('pt-br', {style: 'currency', currency: 'BRl'})}.`)
        //n1.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})
    </script>
</body>
</html>
